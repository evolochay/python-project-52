{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_css %}


{% block content %}
  <p>{% translate "Would you like to delete" %} {{ object }}?</p>
  <form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% translate 'Yes, delete' %}">
  </form>
{% endblock %}
