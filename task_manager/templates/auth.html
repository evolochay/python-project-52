{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}


{% block content %}

<div class="container col-4 p-4 border bg-light">
    <h3 class="mb-3 text-center" >{% translate 'Login' %}</h3>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" type="submit">{% translate "Log in" %}</button>
    </form>
</div>


{% endblock %}
